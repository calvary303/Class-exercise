<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assignment.css">

</head>
<body>
  
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 mb-5">

                <div class="logo text-center">
                    <img src="images/Ping logo.svg" alt="Ping logo">
                </div>
                
            </div>
        </div>

        <div class="row align-items-center">
                <div class="launch text-center">
                    <h1>We are launching <b>soon!</b></h1>
                    <p>Subscribe and get notified</p>
                </div>
        </div>

        <form class="row g-3">
            <div class="col-sm-12 col-md-9">
                <input type="email" class="p-3 form-control rounded-pill" placeholder="Your email address">
            </div>
            
            <div class="col-sm-12 col-md-3">
                <button type="submit" class="btn btn-primary rounded-pill mb-5 p-3">Notify Me</button>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <div class="site-image">
                    <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
                </div>
            </div>
        </div>
    </div>
      
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="footer">

                        <ul class="footer-links">
                            <li class="footer-item">
                                <i class="bi bi-facebook text-primary"></i>
                            </li>
                            <li class="footer-item">
                                <i class="bi bi-twitter text-primary"></i>
                            </li>
                            <li class="footer-item">
                                <i class="bi bi-instagram text-primary"></i>
                            </li>
                        </ul>

                    </nav>
                    <p class="copyright text-center">&copy; Copyright Ping. All rights reserved.</p>
                    <br><br>
                    <p class="credits">Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">GerLC</a>.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
